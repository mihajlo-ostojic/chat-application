<div>
  <mat-selection-list #users [multiple]="false" (selectionChange)="select(users.selectedOptions.selected[0]?.value)">
    <mat-list-option *ngFor="let user of displayed" [value]="user.user" style="display: inline-block;">
      <div style="display: inline-block; color: forestgreen;" *ngIf="user.active">
        {{user.user}}
      </div>
      <div style="display: inline-block; color: red;" *ngIf="user.active!=true">
        {{user.user}}
      </div>
      
    </mat-list-option>
</mat-selection-list>
</div>
